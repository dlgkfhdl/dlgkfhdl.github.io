  <h2>회사 소개</h2>
  <p><a href="http://nonsandaegeon.cnehs.kr/main.do" target="_blank" title="html5 speicification">(주)S.W.O.T</a> 저희는 꿈이 맞는 학생들끼리 모여 실제 회사 법인을 갖춘 회사를 만들고 <strong>특히 <u>잘생긴</u> 기장</strong>과 함께 실제로 다른 회사나 개인에게 주식을 발행해 수익을 창출하는 동아리입니다.
  <img src="http://www.joseilbo.com/gisa_img_origin/14802936361480293636_soosup_origin.jpg" width="30%">
</p><p style="margin-top:45px;">동아리 내 수익창출이 불법이란 것은 잘 알고있습니다만, 저희는 돈을 벌고 싶습니다. 돈을 잔뜩 벌어 교장을 매수해 상위권 대학에 진학하는 것이 저희의 진정한 목표입니다.
  </p>
